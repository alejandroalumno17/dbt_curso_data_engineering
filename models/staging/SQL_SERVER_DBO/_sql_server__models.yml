        description: "Unique identifier for each order"
        data_type: integer
      - name: shipping_service
        description: "Name of the shipping service used"
        data_type: varchar
      - name: shipping_cost
        description: "Cost of shipping"
        data_type: decimal
      - name: address_id
        description: "Unique identifier for the address"
        data_type: integer
      - name: created_at
        description: "Timestamp when the order was created"
        data_type: timestamp
      - name: promo_id
        description: "Unique identifier for the promo"
        data_type: integer
      - name: estimated_delivery_at
        description: "Estimated delivery date and time"
        data_type: timestamp
      - name: order_cost
        description: "Total cost of the order"
        data_type: decimal
      - name: user_id
        description: "Unique identifier for the user"
        data_type: integer
      - name: order_total
        description: "Total amount of the order"
        data_type: decimal
      - name: delivered_at
        description: "Timestamp when the order was delivered"
        data_type: timestamp
      - name: tracking_id
        description: "Tracking ID for the order"
        data_type: varchar
      - name: status
        description: "Current status of the order"
        data_type: varchar
      - name: _fivetran_deleted
