version: 2

models:
  - name: stg_SQL_SERVER_DBO__ADDRESSES
    columns:
      - name: address_id
        tests:
          - unique
          - not_null
        description: "ID de la dirección, debe ser de tipo TEXT"
        data_type: TEXT
      - name: zipcode
        description: "Código postal, debe ser de tipo TEXT"
        data_type: TEXT
      - name: _fivetran_synced
        description: "Fecha y hora de sincronización, debe ser de tipo TIMESTAMP_NTZ"
        data_type: TIMESTAMP_NTZ


  - name: stg_SQL_SERVER_DBO__EVENTS
    description: "Table containing event data"
    columns:
      - name: event_id
        description: "Unique identifier for each event"
        data_type: integer
      - name: page_url
        description: "URL of the page where the event occurred"
        data_type: varchar
      - name: event_type
        description: "Type of event"
        data_type: varchar
      - name: user_id
        description: "Unique identifier for the user"
        data_type: integer
      - name: product_id
        description: "Unique identifier for the product"
        data_type: integer
      - name: session_id
        description: "Unique identifier for the session"
        data_type: varchar
      - name: created_at
        description: "Timestamp when the event was created"
        data_type: timestamp
      - name: order_id
        description: "Unique identifier for the order"
        data_type: integer
      - name: _fivetran_deleted
        description: "Indicates if the record is deleted"
        data_type: boolean
      - name: _fivetran_synced
        description: "Timestamp of the last sync"
        data_type: timestamp

  - name: stg_SQL_SERVER_DBO__ORDERS
