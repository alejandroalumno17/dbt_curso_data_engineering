version: 2

models:
  - name: stg_google_sheets__budget
    columns:
      - name: _row
        tests:
          - not_null
          - unique
      - name: product_id
        tests:
          - not_null
          - relationships:
              field: product_id
              to: ref('stg_SQL_SERVER_DBO__PRODUCTS')
      - name: quantity
        tests:
          - not_null
          - positive_values
      - name: month
        tests:
          - not_null
      - name: _fivetran_synced
        tests:
          - not_null
  